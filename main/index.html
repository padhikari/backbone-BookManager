<!doctype html>
<html>
<head>
	<meta charset ="utf-8">
	<title>Backbone - Library</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/screen.css">


</head>
<body>

	<div class ="container">
		<h1>Book List</h1>
		<hr  />

			<div id="books">
				<form id="addBook" action="#">
					<div>
						<label for="coverImage">CoverImage: </label>
						<input id="coverImage" type="file" />
						<label for="title">Title: </label>
						<input id="title" type="text" /> 
						<label for="author">Author: </label>
						<input id="author" type="text" /> 
						<label for="releaseDate">Release date: </label>
						<input id="releaseDate" type="text" />
						<label for="keywords">Keywords: </label>
						<input id="keywords" type="text" />
						<button id="add">Add</button>
			         </div>
				</form>
			</div>

	</div>


<script id="bookTemplate" type="text/template"> <img src="<%= coverImage %>"/>
	<ul>
	    <li><%= title %></li>
	    <li><%= author %></li>
		<li><%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' ) %></li>
		<li><% _.each( keywords, function( keyobj ) {%> <%= keyobj.keyword %><% } ); %></li>	
	</ul>
	<button class="delete">Delete</button>
</script>

<script src="./js/lib/jquery-1.11.0.js"></script>
<script src="./js/lib/jquery-ui.custom.js"></script>
<script src="./js/lib/jquery.dateFormat-1.0.js"></script>
<script src="./js/lib/underscore.js"></script>
<script src="./js/lib/backbone.js"></script>
<script src ="./js/lib/backbone.localStorage-min.js"></script>
<script src="./js/models/book.js"></script>
<script src="./js/collections/library.js"></script> 
<script src="./js/views/book.js"></script>
<script src="./js/views/library.js"></script>
 <script src="./js/app.js"></script>

</body>
</html>
